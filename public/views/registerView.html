<div class="col-sm-4 col-sm-offset-4">
    <div class="well">
        <h2>Register</h2>
        <form name="form" ng-submit="auth.register()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                <label for="name">name</label>
                <input type="text" name="name" id="name" class="form-control" ng-model="auth.name" required />
                <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">First name is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">email</label>
                <input type="text" name="email" id="email" class="form-control" ng-model="auth.email" required />
                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="auth.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || auth.dataLoading" class="btn btn-primary">Register</button>
                <a href="#!/login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
