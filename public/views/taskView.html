<style type="text/css" media="screen">
 .nav-tabs .active{
    border: 1px solid;
 }   
 .done-true {
   text-decoration: line-through;
   color: grey;
 }
</style>
<div class="col-sm-6 col-sm-offset-3">
    <div class="well">
                <a class="btn btn-default" type="button" href="#!/loguot">loguot</a>
        <h3>tasks</h3>
        <div class="input-group">
            <input type="text" class="form-control" required placeholder="Add new task.." ng-model="task.task">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="task.addTask()">Add!</button>
            </span>
        </div>
        <ul class="nav nav-tabs">
          <li><a data-toggle="tab" ng-class="task.getTabClass(1)" ng-click="task.setActiveTab(1)">Activ</a></li>
          <li><a data-toggle="tab" ng-class="task.getTabClass(2)" ng-click="task.setActiveTab(2)">completed</a></li>
        </ul>
        <div class="tab-content">
          <div ng-class="task.getTabPaneClass(1)" id="1">    
          <ul class="list-group" ng-if="task.tasksActiv">
              <li class="list-group-item" ng-repeat="taski in task.tasksActiv">
                  <label class="checkbox">
                        <input type="checkbox" ng-click="task.updateTask($index ,taski)" ng-model="taski.done">
                        <span class="done-{{taski.done}}">{{taski.title}}</span>
                   </label>
                  <span style="cursor: pointer;" class="glyphicon glyphicon-trash" ng-click="task.deleteTask($index, taski.id,'tasksActiv')"></span>
                  <div calss="alert alert-primary">
                      <span class="glyphicon glyphicon-ok" ng-if="task.completed"></span>
                  </div>
                  <h5>{{task.submitted_by}}</h5>
              </li>
          </ul>
          </div>       
          <div ng-class="task.getTabPaneClass(2)" id="1">     
         <ul class="list-group" ng-if="task.tasksCompleted">
             <li class="list-group-item" ng-repeat="taski in task.tasksCompleted">
                 <label class="checkbox">
                       <span class="done-true">{{taski.title}}</span>
                  </label>
                 <span style="cursor: pointer;" class="glyphicon glyphicon-trash" ng-click="task.deleteTask($index, taski.id,'tasksCompleted')"></span>
                 <div calss="alert alert-primary">
                     <span class="glyphicon glyphicon-ok" ng-if="task.completed"></span>
                 </div>
             </li>
         </ul>
          </div>   
        </div>
        <div class="alert alert-danger" ng-if="task.error">
            <strong>error: </strong> {{task.error.error}}
            <br> {{task.error.data.error.title}}
        </div>
        <div ng-controller="TabsCtrl">
          <div class="tabbable" ng-model="currentTab">
              <div class="tab-pane well" ng-repeat="id in tabs" title="Tab {{id}}" value="{{id}}">
                Tab Content {{id}}!
              </div>
          </div>
        </div>
    </div>
</div>
